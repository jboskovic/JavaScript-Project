<!DOCTYPE html>
<html>

<head>
    <title>Puzzle</title>

    <meta charset='UTF-8' />
    <meta name='author' content='Jovana Boskovic' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />

    <link rel='stylesheet' type='text/css' href='style.css'>
    <script type='text/javascript' src='functions.js'></script>


</head>

<body>
    <div id='btn-side'>
        <button type='button' onclick="initialize_game()" class='btn_group'>Start</button>
        <button type='button' onclick='restart_game()' class='btn_group'>Restart</button>
        <button type='button' onclick='images()' class='btn_group'>Images</button>
        <button type='button' onclick='show_moves()' class='btn_group'>Show</button>

    </div>
    <div class='image_holder'>
        <img onclick='change_image(this.id, this.src)' src='images/Friends/Friends.jpg' class='images' id='Friends'>
        <img onclick='change_image(this.id, this.src)' src='images/LiloAndStitch/LiloAndStitch.jpg' class='images'
            id='LiloAndStitch'>
        <img onclick='change_image(this.id, this.src)' src='images/TheLionKing/TheLionKing.jpg' class='images'
            id='TheLionKing'>
        <img onclick='change_image(this.id, this.src)' src='images/TheSimpsons/TheSimpsons.jpg' class='images'
            id='TheSimpsons'>

    </div>


    <div id='game_window'>
        <div id='game'>

        </div>
        <div id='game_solved'>

        </div>
    </div>


</body>

</html>
