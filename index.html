<!DOCTYPE html>
<html>

<head>
    <title>Puzzle</title>

    <meta charset='UTF-8' />
    <meta name='author' content='Jovana Boskovic' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />

    <link rel='stylesheet' type='text/css' href='style.css'>
    <script type='text/javascript' src='organized.js'></script>


</head>

<body onload="startNewGame()">
    <div id='btn-side'>
        <!-- <button type='button' onclick='GameArea.start()' class='btn_group'>Start</button>-->
        <button type='button' onclick='GameArea.restart()' class='btn_group'>Restart</button>
        <button type='button' onclick='GameArea.show()' class='btn_group'>Show</button>

    </div>
    <div class='image_holder'>
        <img onclick='GameArea.image(this.id, this.src)' src='images/Friends/Friends.jpg' class='images' id='Friends'>
        <img onclick='GameArea.image(this.id, this.src)' src='images/LiloAndStitch/LiloAndStitch.jpg' class='images'
            id='LiloAndStitch'>
        <img onclick='GameArea.image(this.id, this.src)' src='images/TheLionKing/TheLionKing.jpg' class='images'
            id='TheLionKing'>
        <img onclick='GameArea.image(this.id, this.src)' src='images/TheSimpsons/TheSimpsons.jpg' class='images'
            id='TheSimpsons'>

    </div>


    <div id='game_window'>
        <div id='game'>
            <img id="win_image" src="images/win.jpg">
        </div>
        <div id='game_solved'>

        </div>

    </div>

    <div id='score'>
        <p id='scoreText'> </p>
    </div>


</body>

</html>
